<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokocho Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="arcade-container">
        <header class="game-header">
            <button class="nav-arrow nav-prev" aria-label="Previous game" disabled>
                <span class="arrow-icon">&larr;</span>
            </button>
            <h1 class="game-title">Welcome to Yokocho</h1>
            <button class="nav-arrow nav-next" aria-label="Next game">
                <span class="arrow-icon">&rarr;</span>
            </button>
        </header>

        <main class="game-viewport">
            <div class="game-frame" id="game-frame">
                <div class="welcome-screen">
                    <div class="welcome-content">
                        <h2>Yokocho Games</h2>
                        <p>A cozy collection of games</p>
                        <p class="welcome-hint">Use arrow keys or click the arrows to browse</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="game-indicators" id="game-indicators">
                <!-- Dots generated by JS -->
            </div>
        </footer>
    </div>

    <script src="js/navigation.js"></script>
</body>
</html>
