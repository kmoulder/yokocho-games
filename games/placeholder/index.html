<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E8A598 0%, #C5A8D8 50%, #A8C5D8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .placeholder-content {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .bouncing-box {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            position: absolute;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: bounce 2s ease-in-out infinite;
        }

        .box-1 { top: 10%; left: 15%; animation-delay: 0s; }
        .box-2 { top: 20%; right: 20%; animation-delay: 0.5s; }
        .box-3 { bottom: 15%; left: 25%; animation-delay: 1s; }
        .box-4 { bottom: 25%; right: 15%; animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .hint {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="bouncing-box box-1"></div>
    <div class="bouncing-box box-2"></div>
    <div class="bouncing-box box-3"></div>
    <div class="bouncing-box box-4"></div>

    <div class="placeholder-content">
        <h1>Placeholder Game</h1>
        <p>This is where your Godot game will appear!</p>
        <p>Export your game to HTML5 and replace this file.</p>
        <p class="hint">Navigation is working if you can see this page.</p>
    </div>
</body>
</html>
